<!DOCTYPE html>
<html>
  <head>
    <script src='../../external/jquery-3.1.1/jquery-3.1.1.min.js'></script>
    <script src='../../build/jquery-pixie.js'></script>
    <script lang='javascript'>
      $(function() {
        $('#top')
          .pixie('paned', {
            orientation: 'vertical',
          })
          .add1('#left')
          .add2('#right')
          .position('30%');
        $('#right')
          .pixie('paned', {
            orientation: 'horizontal',
          })
          .add1('#right-up')
          .add2('#right-down');
        $('#top').pixie('emit', 'showAll');
      });
    </script>
    <title>Paned</title>
  </head>
  <body style='margin: 0; width: 100vw; height: 100vh;'>
    <div id='top' style='width: 100vw; height: 100vh;'>
    </div>
    <div class='pixie-widget'>
      <div id='left'>
        foo!
      </div>
      <div id='right'>
      </div>
      <div id='right-up'>
        bar!
      </div>
      <div id='right-down'>
        buzz!
      </div>
    </div>
  </body>
</html>
